{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-5 text-center">
            <p>
                <img src="{{ user.avatar(120) }}" alt="User avatar">
            </p>
        </div>
        <div class="col-md-7">
            <p>
                <strong>Username: </strong> {{ user.username }}
            </p>
            <p>
                <strong>Email: </strong> {{ user.email }}
            </p>
        </div>
    </div>
    <hr>
{% endblock %}
